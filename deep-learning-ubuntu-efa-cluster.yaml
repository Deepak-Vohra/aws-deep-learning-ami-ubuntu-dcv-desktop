  ClusterLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties: 
      LaunchTemplateData: 
        MetadataOptions:
          HttpTokens: "required"
          HttpEndpoint: "enabled" 
        NetworkInterfaces:
        - Description: EFA 0
          SubnetId: !Ref ClusterSubnetId
          NetworkCardIndex: 0
          DeviceIndex: 0
          DeleteOnTermination: true
          Groups:
            - 'Fn::ImportValue':
                'Fn::Sub': '${DesktopStack}-SecurityGroupId'
          InterfaceType: 'efa'
        - !If
          - EfaTrn132Instances
          - Description: EFA 1
            SubnetId: !Ref ClusterSubnetId
            NetworkCardIndex: 1
            DeviceIndex: 1
            DeleteOnTermination: true
            Groups:
              - 'Fn::ImportValue':
                  'Fn::Sub': '${DesktopStack}-SecurityGroupId'
            InterfaceType: 'efa'
          - !Ref 'AWS::NoValue'
        - !If
          - EfaTrn132Instances
          - Description: EFA 2
            SubnetId: !Ref ClusterSubnetId
            NetworkCardIndex: 2
            DeviceIndex: 1
            DeleteOnTermination: true
            Groups:
              - 'Fn::ImportValue':
                  'Fn::Sub': '${DesktopStack}-SecurityGroupId'
            InterfaceType: 'efa'
          - !Ref 'AWS::NoValue'
        - !If
          - EfaTrn132Instances
          - Description: EFA 3
            SubnetId: !Ref ClusterSubnetId
            NetworkCardIndex: 3
            DeviceIndex: 1
            DeleteOnTermination: true
            Groups:
              - 'Fn::ImportValue':
                  'Fn::Sub': '${DesktopStack}-SecurityGroupId'
            InterfaceType: 'efa'
          - !Ref 'AWS::NoValue'
        - !If
          - EfaTrn132Instances
          - Description: EFA 4
            SubnetId: !Ref ClusterSubnetId
            NetworkCardIndex: 4
            DeviceIndex: 1
            DeleteOnTermination: true
            Groups:
              - 'Fn::ImportValue':
                  'Fn::Sub': '${DesktopStack}-SecurityGroupId'
            InterfaceType: 'efa'
          - !Ref 'AWS::NoValue'
        - !If
          - EfaTrn132Instances
          - Description: EFA 5
            SubnetId: !Ref ClusterSubnetId
            NetworkCardIndex: 5
            DeviceIndex: 1
            DeleteOnTermination: true
            Groups:
              - 'Fn::ImportValue':
                  'Fn::Sub': '${DesktopStack}-SecurityGroupId'
            InterfaceType: 'efa'
          - !Ref 'AWS::NoValue'
        - !If
          - EfaTrn132Instances
          - Description: EFA 6
            SubnetId: !Ref ClusterSubnetId
            NetworkCardIndex: 6
            DeviceIndex: 1
            DeleteOnTermination: true
            Groups:
              - 'Fn::ImportValue':
                  'Fn::Sub': '${DesktopStack}-SecurityGroupId'
            InterfaceType: 'efa'
