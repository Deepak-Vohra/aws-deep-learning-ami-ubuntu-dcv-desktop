Conditions:
  OverrideAMI: !Not 
    - !Equals 
      - !Ref UbuntuAMIOverride
      - ''

  EfaTrn132Instances: !Or
    - !Equals 
      - !Ref ClusterInstanceType
      - 'trn1.32xlarge'
    - !Equals 
      - !Ref ClusterInstanceType
      - 'trn1n.32xlarge'

  EfaTrn1n32Instances: !Equals 
    - !Ref ClusterInstanceType
    - 'trn1n.32xlarge'

